# Log config
logging.level.root=INFO
logging.level.com.americanas.automation=DEBUG

# URL base do sistema
base.url=https://www.americanas.com.br/

# WebDriver config
webdriver.wait.timeout=15

# Configuração de screenshots
screenshot.enabled=true
screenshot.onFailureOnly=true

# Configuração de paralelismo
webdriver.parallel.enabled=false
webdriver.parallel.threads=1

# Configuração de idioma/localização
site.locale=pt-BR

# Configuração de browser
webdriver.browser=chrome
# webdriver.browser=firefox

# Filtros de preço para testes
price.filter.min=2500
price.filter.max=5000
price.filter.expected=3500